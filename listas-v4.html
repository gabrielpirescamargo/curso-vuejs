<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
   <ul>
       <li v-for="(cor, i) in cores">{{cor}} - {{i + 1}}</li>
   </ul>
   <button @click="cores.push('branca')">Adicionar</button>
   <hr>
   <template v-for="(cor, i) in cores">
       <h1>{{cor}}</h1>
       <p>{{i+1}}</p>
   </template>
   <hr>
   <ul v-for="pessoa in pessoas">
       <div v-for='(valor, chave, index) in pessoa'>
           {{chave}} = {{valor}}  ({{index+1}})

       </div>
   </ul>
   <hr>
   <div v-for="n in 10">{{n}}</div>
</div>



<script>
    new Vue({

        el: '#app',
        data: {

            cores: ['vermelho', ' verde', 'amarelo', 'azul'],
            pessoas: [
                {nome: 'ana', idade: 20},
                {nome: 'gabriel', idade:18}
            ]
        },
       
    })
</script>
