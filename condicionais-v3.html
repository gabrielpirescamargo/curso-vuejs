<meta charset="utf-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <template  v-if="logado">
        <p>Usuário logado: {{nome}}</p>
        <p>Perfil : Admin</p>
    </template>
    
    <p  v-else-if="anonimo">anonimo</p>
    <p  v-else>Nenhum usuário está logado</p>
    <button @click="logado = !logado"> {{logado ? 'Sair' : 'Entrar'}}</button>
    <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="!logado">
        Desenvolvido pra vc
    </footer>
    <footer v-show="logado">
        Desenvolvido pra vc q é desconhecido
    </footer>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            nome: 'maria',
            logado: false,
            anonimo: false
        }
    })
</script>
