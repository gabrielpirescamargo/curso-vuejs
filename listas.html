<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


<div id="app">
   <ul>
       <li v-for="(cor, i) in cores">{{cor}} - {{i + 1}}</li>
   </ul>
   <template v-for="(cor, i) in cores">
       <h1>{{cor}}</h1>
       <p>{{i+1}}</p>
   </template>
   <ul v-for="pessoa in pessoas">
       <li >Nome: {{pessoa.nome}}</li>
       <li >Idade: {{pessoa.idade}}</li>
   </ul>
</div>



<script>
    new Vue({

        el: '#app',
        data: {

            cores: ['vermelho', ' verde', 'amarelo', 'azul'],
            pessoas: [
                {nome: 'ana', idade: 20},
                {nome: 'gabriel', idade:18}
            ]
        },
       
    })
</script>
